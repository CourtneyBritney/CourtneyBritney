<!-- assets/banner.svg -->
<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Courtney Alexander — Developer & Hot Chocolate Enthusiast">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FF3D71"/>
      <stop offset="50%" stop-color="#FF6584"/>
      <stop offset="100%" stop-color="#8A2BE2"/>
    </linearGradient>
    <linearGradient id="steam" x1="0" x2="0" y1="1" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.85)" />
    </linearGradient>
    <style>
      .title { font: 800 42px/1.2 'Poppins', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #fff; }
      .subtitle { font: 500 20px/1.4 'Inter', ui-sans-serif, system-ui; fill: #fff; opacity: .95; }
    </style>
  </defs>

  <!-- background -->
  <rect width="1200" height="280" rx="24" fill="url(#grad)"/>

  <!-- subtle grid dots -->
  <g opacity=".12">
    <defs>
      <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
        <circle cx="1.5" cy="1.5" r="1.5" fill="#fff"/>
      </pattern>
    </defs>
    <rect width="1200" height="280" fill="url(#dots)"/>
  </g>

  <!-- steaming cup of hot chocolate (right) -->
  <g transform="translate(920,80)">
    <!-- steam (animated) -->
    <g>
      <path id="s1" d="M30,80 C20,60 40,40 30,20" stroke="url(#steam)" stroke-width="6" fill="none" stroke-linecap="round">
        <animate attributeName="d" dur="4s" repeatCount="indefinite"
          values="M30,80 C20,60 40,40 30,20; M30,80 C25,55 35,35 28,15; M30,80 C20,60 40,40 30,20"/>
      </path>
      <path id="s2" d="M50,80 C40,55 60,35 50,15" stroke="url(#steam)" stroke-width="6" fill="none" stroke-linecap="round" opacity=".8">
        <animate attributeName="d" dur="5s" repeatCount="indefinite"
          values="M50,80 C40,55 60,35 50,15; M50,80 C45,58 62,40 52,18; M50,80 C40,55 60,35 50,15"/>
      </path>
    </g>
    <!-- cup -->
    <rect x="0" y="90" width="140" height="70" rx="18" fill="#2B1B12"/>
    <rect x="0" y="80" width="140" height="30" rx="12" fill="#3A2318"/>
    <ellipse cx="70" cy="80" rx="70" ry="18" fill="#5D3526"/>
    <ellipse cx="70" cy="80" rx="62" ry="14" fill="#7B4A32"/>
    <!-- handle -->
    <path d="M140,100 q40,10 40,35 q0,25 -40,35" fill="none" stroke="#2B1B12" stroke-width="12" stroke-linecap="round"/>
  </g>

  <!-- text -->
  <g transform="translate(56,82)">
    <text class="title">Courtney Alexander</text>
    <text class="subtitle" y="56">Developer • React • Python • Java & Spring • Kotlin • Data Science</text>
    <text class="subtitle" y="86">“I don’t drink coffee — I wake up and smell the code. Hot chocolate on the side.”</text>
  </g>
</svg>
