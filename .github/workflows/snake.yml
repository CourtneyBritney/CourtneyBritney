name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"    # twice a day
  workflow_dispatch:

permissions:
  contents: write              # ðŸ‘ˆ required to push a branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: CourtneyBritney
          outputs: dist/snake.svg

      # Optional: sanity check that the SVG exists (helps debug)
      - name: List build dir
        run: ls -la dist

      - name: Push snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
